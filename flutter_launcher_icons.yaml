flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/TG1.png"
  adaptive_icon_background: "#00000000" # Using transparent background
  adaptive_icon_foreground: "assets/icon/TG1.png"
  remove_alpha_ios: false # Preserve transparency for iOS
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/TG1.png"
    background_color: "#00000000" # Transparent background for web
    theme_color: "#00000000"
  windows:
    generate: true
    image_path: "assets/icon/TG1.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/TG1.png"